            <!-- Registration form -->
            <div class="flex-container">
                <div class="form-container mt-5 mb-5">
                  <h4 class="text-center mb-4	">Registration Form</h4>
              
                  <form class="example-form" [formGroup]="form" #ngForm="ngForm">
                    <mat-form-field class="example-full-width mb-3" appearance="fill" color="accent">
                      <mat-label>Full Name</mat-label>
                      <input type="text" matInput #fullname maxlength="40" formControlName="fullname"
                        onkeypress="return (event.charCode>=65 && event.charCode<=90) || (event.charCode>=97&&event.charCode<=122) || (event.charCode==32)">
                      <mat-error>Fullname is required</mat-error>
                      <mat-hint align="end">{{fullname.value.length}} /40 </mat-hint>
                    </mat-form-field>
              
                    <div class="example-container">
                      <mat-form-field appearance="fill" class="example-full-width mb-3" >
                        <mat-label>Enter your email</mat-label>
                        <input matInput placeholder="pat@example.com"  formControlName="email" required>
                        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                      </mat-form-field>
                    </div>
              
                    <mat-form-field appearance="fill" class="example-full-width mb-3">
                      <mat-label>Enter your password</mat-label>
                      <input matInput [type]="hide ? 'password' : 'text'" formControlName="pass">
                      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                      <mat-error>password is required</mat-error>
                    </mat-form-field>
              
                    <mat-form-field class="example-full-width mb-3" appearance="fill" color="accent">
                      <mat-label>Address</mat-label>
                      <textarea matInput #add maxlength="200" formControlName="add"></textarea>
                      <mat-error>Address is required</mat-error>
                      <mat-hint align="end">{{add.value.length}} /200 </mat-hint>
                    </mat-form-field>
              
                    <div class="text-center"> <button mat-raised-button color="accent" (click)="onSubmit()" >Register</button></div>
                  </form>
                </div>
              </div>
